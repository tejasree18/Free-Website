<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="container" style=" width: 500px;
    height:500 px;
    text-align: center;
    position: absolute;
    padding-top: 2px;
    top: 50%;
    left: 50%;
    background: white;
    padding: 30px!important;
    transform: translate(-50%, -50%);
    box-shadow: 0px 11px 55px 8px #ebecf0;">
        <form method="post">

            <div class="mb-4">
                <input type="text" class="form-control" placeholder="Enter Username" name="q" required
                    autocomplete="off">
            </div>
            <div class="mb-5">
                <input type="password" class="form-control" name="key" placeholder="Enter password" required
                    autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary btn-lg d-grid gap-2 col-6 mx-auto">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
